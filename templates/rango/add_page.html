{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% load staticfiles %}

{% block title %}<h1>Add a Page</h1>{% endblock %}

{% block body_block %}
        <form id="page_form" method="post" action="/rango/category/{{category.slug}}/add_page/">
            <h2 class="form-signin-heading">Add a Page to <a href="/rango/category/{{category.slug}}/"> {{ category.name }}</a></h2>

            {% csrf_token %}

            {{ form|as_bootstrap }}
        <br/>
        <button class="btn btn-primary" type="submit" name="submit">Add Page</button>
        </form>
{% endblock %}
